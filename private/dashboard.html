<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Dashboard - Home</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/dash_animations.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>MS - DASHBOARD</h2>
                <p>Painel Administrativo</p>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html" class="active">Home</a></li>
                    <li><a href="pages/dash_galeria.html">Galeria</a></li>
                    <li><a href="pages/dash_meta.html">Metas</a></li>
                    <li><a href="pages/dash_voluntarios.html">Voluntários</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="page-header">
                <h1>MS - DASHBOARD</h1>
            </header>

            <!-- Cards de Resumo -->
            <div class="cards-container">
                <div class="card">
                    <div class="card-title">Total / KG</div>
                    <div class="card-value" id="totalKg">9999</div>
                    <div class="card-subtitle">Quilogramas arrecadados</div>
                </div>
                <div class="card">
                    <div class="card-title">Qua. Voluntários</div>
                    <div class="card-value" id="totalVoluntarios">500</div>
                    <div class="card-subtitle">Voluntários ativos</div>
                </div>
                <div class="card">
                    <div class="card-title">Edições</div>
                    <div class="card-value" id="totalEdicoes">15</div>
                    <div class="card-subtitle">Edições realizadas</div>
                </div>
            </div>

            <!-- Gráfico -->
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Gráfico Geral - Toneladas Arrecadadas</h2>
                </div>
                <div class="chart-wrapper">
                    <canvas id="graficoGeral"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/home.js"></script>
</body>
</html>
