<!DOCTYPE html>
<html lang="pt-br">

<header>

menu

  <div class="side-wrapper" id="side-wrapper">

  <section>
    <form id="formInstituicao">

  </section>

  <section>
    <h2>Instituições Cadastradas</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaInstituicoes"></tbody>
    </table>
  </section>
